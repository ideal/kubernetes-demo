apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  labels:
    app: backend-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
      - name: backend-service
        image: ideal/backend-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DB_DATABASE
          value: fatcat_db
        - name: DB_PORT
          value: 3306
        - name: DB_USERNAME
          value: fatcat
        - name: DB_PASSWORD
          value: fatcat
